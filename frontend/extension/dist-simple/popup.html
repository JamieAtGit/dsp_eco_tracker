<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Emissions Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent-primary: #00d4ff;
      --accent-secondary: #7c3aed;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-glass: 0 8px 32px rgba(0, 0, 0, 0.1);
      --shadow-elevated: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }

    html, body {
      width: 400px;
      max-width: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.6;
      font-weight: 400;
      position: relative;
      min-height: 500px;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-10px) rotate(1deg); }
    }

    /* Glass container */
    .glass-container {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-glass);
      padding: 24px;
      margin: 16px;
      position: relative;
      overflow: hidden;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    /* Title */
    .title-gradient {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 24px;
      text-align: center;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
    }

    /* Form styling */
    .estimate-form {
      margin-bottom: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    .input-field::placeholder {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-primary);
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 
        0 0 0 4px rgba(0, 212, 255, 0.1),
        0 8px 25px rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
    }

    .input-field:hover:not(:focus) {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    /* Button */
    .btn-primary {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      min-height: 52px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 
        0 8px 25px rgba(0, 212, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 35px rgba(0, 212, 255, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-primary.loading {
      color: transparent;
    }

    .spinner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      left: 50%;
      top: 50%;
      margin-left: -10px;
      margin-top: -10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Result card */
    .result-card {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-elevated);
      padding: 24px;
      margin: 16px 0;
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
    }

    .result-card.visible {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    }

    /* Product title */
    .product-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      line-height: 1.3;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Metrics grid */
    .metric-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin: 20px 0;
    }

    .metric-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .metric-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }

    .metric-item.full-width {
      grid-column: 1 / -1;
    }

    .metric-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .metric-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-primary);
    }

    /* Status badges */
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-badge.primary {
      background: rgba(0, 212, 255, 0.2);
      color: var(--accent-primary);
      border: 1px solid rgba(0, 212, 255, 0.3);
    }

    .status-badge.secondary {
      background: rgba(124, 58, 237, 0.2);
      color: var(--accent-secondary);
      border: 1px solid rgba(124, 58, 237, 0.3);
    }

    .status-badge.success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .status-badge.warning {
      background: rgba(245, 158, 11, 0.2);
      color: var(--warning);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .status-badge.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .status-badge.info {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-badge.carbon {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      font-size: 14px;
      padding: 8px 16px;
    }

    /* Eco score specific */
    .eco-score {
      font-size: 24px;
      font-weight: 700;
    }

    /* Section divider */
    .section-divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 24px 0;
    }

    /* Loading and error states */
    .loading-message, .error-message {
      text-align: center;
      padding: 20px;
      margin: 20px 0;
    }

    .loading-message {
      color: var(--text-secondary);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      color: var(--error);
    }

    /* Header section */
    .header-section {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }

    .theme-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.15);
      color: var(--text-primary);
    }

    /* Result header with New Analysis button */
    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      gap: 12px;
    }

    .new-analysis-btn {
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      min-width: 100px;
      flex-shrink: 0;
    }

    .new-analysis-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
    }

    .new-analysis-btn:active {
      transform: translateY(0);
    }

    /* Notification toast */
    .notification-toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(16, 185, 129, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* Dark mode styles */
    body.dark-mode {
      --primary-bg: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #0f0f0f 100%);
      --glass-bg: rgba(255, 255, 255, 0.02);
      --glass-border: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="header-section">
      <button class="theme-toggle" id="themeToggle">ðŸŒƒ Toggle Theme</button>
    </div>

    <h2 class="title-gradient">Amazon Shipping<br>Emissions Estimator</h2>

    <form class="estimate-form" id="estimateForm">
      <div class="input-group">
        <input 
          type="text" 
          id="amazon_url" 
          class="input-field" 
          placeholder="Amazon product URL" 
          required
        />
      </div>
      <div class="input-group">
        <input 
          type="text" 
          id="postcode" 
          class="input-field" 
          placeholder="Enter your postcode" 
        />
      </div>
      <button type="submit" id="analyze" class="btn-primary">
        <span id="buttonText">Estimate Emissions</span>
        <div class="spinner" id="spinner" style="display: none;"></div>
      </button>
    </form>

    <div id="output"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
